{% extends "base.html" %}

{% block content%}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card p-5">
        
        <form action="" method="post">
          <h4 class="text-center pb-2"> Do you want to delete "{{delete}}" ?</h4>
          {% csrf_token %}
          <input type="submit" value="Yes" class="btn btn-danger w-25">
          <a href="{{request.GET.next}}" class="btn btn-info float-right w-25"> No</a>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock content%}
