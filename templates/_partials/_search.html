  <!-- ======= Property Search Section ======= -->
  <div class="click-closed"></div>
  <!--/ Form Search Star /-->
  <div class="box-collapse">
    <div class="title-box-d">
      <h3 class="title-d">Search Property</h3>
    </div>
    <span class="close-box-collapse right-boxed bi bi-x"></span>
    <div class="box-collapse-wrap form">
      <form class="form-a" method="get" action="{% url 'search' %}">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label class="pb-2" for="Type">Keyword</label>
              <input type="text" value="{{values.keywords}}" name="keywords" class="form-control form-control-lg form-control-a" placeholder="Keyword">
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group mt-3">
              <label class="pb-2" for="home">Type</label>
              <select name="type" class="form-control form-select form-control-a" id="home">
                <option selected="true" disabled="disabled">All</option>
                <option value="Rent">For Rent</option>
                <option value="Sale">For Sale</option>
                <option value="Short Let">Short Let</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group mt-3">
              <label class="pb-2" for="state">State</label>
              <select name="state" class="form-control form-select form-control-a" id="state">
                <option selected="true" disabled="disabled">All State</option>
                {% for key,value in state_choices.items  %}
                <option value="{{key}}"
                {% if key == values.state %}
                  selected
                {% endif %}
                >{{value}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group mt-3">
              <label class="pb-2" for="bedrooms">Bedrooms</label>
              <select name="bedroom" class="form-control form-select form-control-a" id="bedrooms">
                <option selected="true" disabled="disabled">All</option>
                {% for key,value in bedroom_choices.items  %}
                <option value="{{key}}"
                {% if key == values.bedrooms %}
                  selected
                {% endif %}
                >{{value}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group mt-3">
              <label class="pb-2" for="garages">Garages</label>
              <select name="garage" class="form-control form-select form-control-a" id="garages">
                <option selected="true" disabled="disabled">All</option>
                {% for key,value in garage_choices.items  %}
                <option value="{{key}}"
                {% if key == values.garage %}
                  selected
                {% endif %}
                >{{value}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group mt-3">
              <label class="pb-2" for="bathrooms">Bathrooms</label>
              <select name="bathroom" class="form-control form-select form-control-a" id="bathrooms">
                <option selected="true" disabled="disabled">All</option>
                {% for key,value in bathroom_choices.items  %}
                <option value="{{key}}"
                {% if key == values.bathrooms %}
                  selected
                {% endif %}
                >{{value}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group mt-3">
              <label class="pb-2" for="price">Min Price</label>
              <select name="price" class="form-control form-select form-control-a" id="price">
                <option selected="true" disabled="disabled">All</option>
                {% for key,value in price_choices.items  %}
                <option value="{{key}}"
                {% if key == values.price %}
                  selected
                {% endif %}
                >{{value}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-b">Search Property</button>
          </div>
        </div>
      </form>
    </div>
  </div><!-- End Property Search Section -->>
